<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf 8">
	<title>Consultar Clima</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#"></a>
	<!-- Navbar links-->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link"
				th:href="@{/}">Volver</a></li>
		</ul>
	</div>
	</nav>
	
	
	<form  th:action="@{/consultarClima}" th:object="${climas}" method="post">
	
	<div class="form-group">
			<label>Elija una Ciudad: </label>
			<select th:field="*{idciudad}">
				<option th:value="null" text="Seleccione una opciÃ³n"></option>
				<option th:each="c : ${allCiudades}" 
					 th:value="${c.id_ciudad}" 
					 th:text="${c.nombre_ciudad}"></option>
			</select>

	<table class="botones">
		<tr>
			<td><input type="submit" name="action" value="Buscar" /></td>
		</tr>
	</table>
	<br>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
					<th>Fecha</th>
					<th>% Probabilidad LLuvias</th>
					<th>Cantidad mm LLuvias</th>
			</tr>
		</thead>
			<tbody>
				<tr th:each="ciudad : ${ciudades}">
					<td th:text="${ciudad.getNombre_ciudad()}">Nombre de Ciudad</td>
					<td th:text="${ciudad.getId_provincia().getNombre_provincia()}">Provincia</td>
					<td>
						<a th:href="@{/ciudades/editar/{id}(id=${ciudad.getId_ciudad()})}" class="btn btn-info">Editar</a>
						<a th:href="@{/ciudades/{id}(id=${ciudad.getId_ciudad()})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
