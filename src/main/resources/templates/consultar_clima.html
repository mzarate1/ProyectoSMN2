	<br>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
					<th>Fecha</th>
					<th>Temperatura</th>
					<th>Humedad</th>
					<th>Estado del Clima</th>
					<th>Ciudad</th>
			</tr>
		</thead>
			<tbody>
				<tr th:each="clima : ${listado_clima}">
					<td th:text="${clima.getFecha()}">Fecha</td>
					<td th:text="${clima.getTemperatura()}">Temperatura</td>
					<td th:text="${clima.getHumedad()}">Humedad</td>
					<td th:text="${clima.getEstado().getDsc_estado()}">Humedad</td>
					<td th:text="${clima.getCiudad().getNombre_ciudad()}">Humedad</td>
					
					<td>
						<a th:href="@{/consultar_clima/editar/{id}(id=${clima.getId_clima()})}" class="btn btn-info">Editar</a>
						<a th:href="@{/consultar_clima/{id}(id=${clima.getId_clima()})}" class="btn btn-danger">Eliminar</a>
					</td>
				
				</tr>
			</tbody>
