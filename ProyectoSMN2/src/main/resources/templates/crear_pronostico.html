<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf 8">
	<title>Registrar Pronostico</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<script>
    $(document).ready(function(){
      var date_input=$('input[name="fecha_pronostico"]'); 
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'yyyy/MM/dd',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#"></a>
	 <!--Navbar links-->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link"
				th:href="@{/}">Volver</a></li>
		</ul>
	</div>
	</nav>
	
	<br>
	<div class="container">
		</div>
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Nuevo Registro de Pronostico</h1>
			<div class="card-body">
			<form  th:action="@{/pronostico/agregar}" th:object="${pronosticoForm}" method="POST">
				<tr>
				<div class="form-group">
					<label>Fecha: </label>
					<br>
					<input type="text" id="fecha_pronostico" name="fecha_pronostico" autocomplete="off" th:field="*{fecha_pronostico}" placeholder="yyyy/MM/dd"/>
					<td> <p class="form text text-danger" th:if="${#fields.hasErrors('fecha_pronostico')}" th:errorclass="error" th:errors="*{fecha_pronostico}"/> </td>
					<br>
					<label>Probabilidad de Lluvia (%): </label>
					<input type="text" name="probabilidad_lluvia" th:field="*{probabilidad_lluvia}" class="form-control" placeholder="probabilidad_lluvia" required/>
					<td> <p class="form text text-danger" th:if="${#fields.hasErrors('probabilidad_lluvia')}" th:errorclass="error" th:errors="*{probabilidad_lluvia}"/> </td>
					<label>Cantidad en mm de lluvia: </label>
					<input type="text" name="cant_lluvia" th:field="*{cant_lluvia}" class="form-control" placeholder="cant_lluvia" required/>
					<td> <p class="form text text-danger" th:if="${#fields.hasErrors('cant_lluvia')}" th:errorclass="error" th:errors="*{cant_lluvia}"/> </td>
					<label>Descripción el pronóstico: </label>
					<input type="text" name="dsc_pronostico" th:field="*{dsc_pronostico}" class="form-control" placeholder="dsc_pronostico" required/>
					<td> <p class="form text text-danger" th:if="${#fields.hasErrors('dsc_pronostico')}" th:errorclass="error" th:errors="*{dsc_pronostico}"/> </td>
				</div>
				</tr>
				<div class="form-group">
					<label>Ciudad: </label>
					<br>
					<select th:field="*{id_ciudad}">
		         		<option th:each="c : ${allCiudades}" 
				          	th:value="${c.id_ciudad}" 
				          	th:text="${c.nombre_ciudad}"></option>
					</select>
				<td> <p class="form text text-danger" th:if="${#fields.hasErrors('id_ciudad')}" th:errorclass="error" th:errors="*{id_ciudad}"/> </td>
				</div>
				<br>
                <div class="box-footer">
							<button class="btn btn-success">Guardar</button>
				</div>
</body>
</html>
